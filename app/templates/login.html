          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <a
            href="#"
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
          >
            <h1
              class="mb-10 text-center text-3xl font-extrabold text-gray-900 md:text-5xl lg:text-6xl"
            >
              <span
                class="text-transparent bg-clip-text bg-gradient-to-r" style="font-family: 'Poppins', sans-serif; color: white;"
                >LUMAGAS</span
              >
            </h1>
          </a>
          <div
            class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1
                class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
              >
                Đăng nhập vào tài khoản của bạn
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                <div>
                  <label
                    for="account-input"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Tài khoản</label
                  >
                  <input
                    type="text"
                    name="account"
                    id="account-input"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-500 block w-full p-2.5 focus:ring-4 focus:outline-none"                    placeholder="Nhập tài khoản của bạn"
                    required
                  />
                </div>
                <div>
                  <label
                    for="password-input"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Mật khẩu</label
                  >
                  <input
                
                    type="password"
                    name="password"
                    id="password-input"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-300 focus:border-green-500 block w-full p-2.5 focus:ring-4 focus:outline-none"                    
                    required
                  />
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        aria-describedby="remember"
                        type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-500"
                        >Remember me</label
                      >
                    </div>
                  </div>
                  <a
                    href="#"
                    class="text-sm font-medium text-primary-600 hover:underline"
                    >Quên mật khẩu?</a
                  >
                </div>
                <button
                  type="submit"
                  class="w-full text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                  onclick="login()"
                  >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  
      <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    async function login() {
      var account = document.getElementById('account-input').value;
      var password = document.getElementById('password-input').value;
  
      try {
        const response = await axios.post('/login', {
          account: account,
          password: password
        });
  
        if (response.data.result === 'success') {
          window.location.href = '/';
        } else if (response.data.result === 'failed') {
          alert('Tài khoản hoặc mật khẩu không đúng');
        }
      } catch (error) {
        console.error(error);
      }
    }
  </script>
  
  </div>
</body>

</html>
